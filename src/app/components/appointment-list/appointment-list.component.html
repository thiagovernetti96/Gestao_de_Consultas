<div class="appointment-list-container">

  <h2 class="d-flex justify-content-center">Consultas</h2>
  <div class="d-flex flex-column align-items-center gap-3"> 
    <button><a routerLink="/dashboard">dashboard</a></button>
    <button><a routerLink="/appointments/new">Add New Appointment</a></button>
  </div>
 
  <div class="d-flex justify-content-center mt-3"> <input  type="text" [(ngModel)]="searchTerm" (input)="filterAppointments()" placeholder="Buscar consultas..."></div>  
  <ul class="d-flex flex-column align-items-center mt-3 gap-3">
    
    <li *ngFor="let appointment of filteredAppointments">
      <a [routerLink]="['/appointments', appointment.id]">{{ appointment.description }} - {{ appointment.date }}</a>
    </li>
  </ul>
</div>
